<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">JavaScript Calculator</h1>
        <form class="form text-center" name="form">
            <input type="text" name="screen" placeholder="Enter Value"> <br> 
            <div class="btns">
            <input type="button" value="1" onclick="form.screen.value += '1' " >
            <input type="button" value="2" onclick="form.screen.value += '2' " >
            <input type="button" value="3" onclick="form.screen.value += '3' " > <br>
        </div>

        <div class="btns">
            <input type="button" value="4" onclick="form.screen.value += '4' " >
            <input type="button" value="5" onclick="form.screen.value += '5' " >
            <input type="button" value="6" onclick="form.screen.value += '6' " > <br>
        </div>

        <div class="btns">
            <input type="button" value="7" onclick="form.screen.value += '7' " >
            <input type="button" value="8" onclick="form.screen.value += '8' " >
            <input type="button" value="9" onclick="form.screen.value += '9' " > <br>
        </div>

        <div class="btns">
            <input type="button" value="+" onclick="form.screen.value += '+' " >
            <input type="button" value="-" onclick="form.screen.value += '-' " >
            <input type="button" value="*" onclick="form.screen.value += '*' " > <br>
            </div>

        <div class="btns">
            <input type="button" value="/" onclick="form.screen.value += '/' " >
            <input type="button" value="0" onclick="form.screen.value += '0' " >
            <input type="button" value="=" onclick="form.screen.value = eval(form.screen.value) " > <br>
        </div>


            <input type="button" name="clear" value="clear" onclick="form.screen.value = '' "> <br> 
        </form>
    </div>
</body>
</html>
